<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo y Botón</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <img class="logo"  src="img/Imagen de WhatsApp 2025-03-24 a las 19.52.39_4bae446b.jpg">
    <h2 id="texto">CONNECTION</h2>
        <div class="card shadow-sm mb-4 fondo" id="login-card">
            <div class="card-body">
                <form class="login-form" id="login-form">
                    <div class="login mb-2">
                        <div class="form-group">
                            <label for="correo"></label>
                            <input  type="email" class="form-control" id="email" placeholder="Correo eléctronico" rows="3"/>
                            <span id="error_email"></span>
                        </div>
                        <div class="form-group">
                            <label for="password"></label>
                            <input  type="password" class="form-control" id="password" placeholder="Contraseña" rows="3"/>
                            <span id="error_password"></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="seccion pie mt-4">
                <button class="btn btn-glow">Iniciar sesión</button>
            </div>
            <div class="seccion pie">
                <div class="mt-3 text-center">
                    <a href="#" onclick="showRegister()">¿No tienes cuenta? Regístrate</a><br>
                    <a href="#" onclick="showReset()">¿Olvidaste tu contraseña?</a>
                  </div>
            </div> 
        </div>  
    

   <!-- Tarjeta de Registro -->
   <div class="card shadow-sm mb-3 d-none fondo" id="register-card">
    <div class="card-body">
      <h3 class="card-title text-center mb-4 text-white" style>Crear Cuenta</h3>
      <form id="register-form">
        <div class="form-group mt-4 mb-2">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre">
      </div>
      <div class="row justify-content-between align-items-center">
        <div class="col-6">
            <select class="form-select" name="sexo" id="sexo" aria-label="Default select example">
              <option selected>Sexo</option>
              <option value="M">M</option>
              <option value="F">F</option>
            </select>
        </div>
        <div class="col-6 mb-4">
            <div class="form-group">
              <label for="edad"></label>
              <input  type="edad" class="form-control" id="edad" placeholder="Edad" required></input>
            </div>
        </div>
      </div>
        <div class="mb-3">
          <input type="email" id="register-email" class="form-control" placeholder="Correo electrónico" required>
        </div>
        <div class="mb-3">
          <input type="password" id="register-password" class="form-control" placeholder="Contraseña" required>
        </div>
        <div class="row justify-content-center mb-3">
          <p class="text-white">Elija una imagen</p>
          <div class="form-group">
            <input type="file" id="imagen">
            <img class="text-white" src="img/anonimo.jpg" id="previsualizacion">
        </div>
        </div>

        <button type="submit" class="btn btn-success w-100">Registrarse</button>
      </form>
      <div class="mt-3 text-center">
        <a href="#" onclick="showLogin()">¿Ya tienes cuenta? Inicia sesión</a>
      </div>
    </div>
  </div>

  <!-- Tarjeta de Recuperar Contraseña -->
  <div class="card shadow-sm mb-4 d-none fondo" id="reset-card">
    <div class="card-body">
      <h3 class="card-title text-center mb-4 text-white">Recuperar Contraseña</h3>
      <form id="reset-form">
        <div class="mb-3">
          <input type="email" id="reset-email" class="form-control" placeholder="Correo electrónico" required>
        </div>
        <button type="submit" class="btn btn-warning w-100">Enviar correo de recuperación</button>
      </form>
      <div class="mt-3 text-center">
        <a href="#" onclick="showLogin()">Volver al login</a>
      </div>
    </div>
  </div>


      <!-- Firebase SDK -->
        <!-- <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
      -->
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- jQuery-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!--<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>  -->
        <!-- Login, Registro y autenticación -->
        <script type="module" src="js/index.js"></script>
        <script>
               /**
               * Mostrar tarjeta de registro
               */
              function showRegister() {
                document.getElementById('login-card').classList.add('d-none');
                document.getElementById('register-card').classList.remove('d-none');
                document.getElementById('reset-card').classList.add('d-none');
              }

              /**
              * Mostrar tarjeta de recuperación de contraseña
              */
              function showReset() {
                document.getElementById('login-card').classList.add('d-none');
                document.getElementById('register-card').classList.add('d-none');
                document.getElementById('reset-card').classList.remove('d-none');
              }

                            
              /**
              * Mostrar tarjeta de login
              */
              function showLogin() {
                document.getElementById('login-card').classList.remove('d-none');
                document.getElementById('register-card').classList.add('d-none');
                document.getElementById('reset-card').classList.add('d-none');
              }

              var nombre, email, imagen, ciudad;

            // Previsualización de imagen
            $("#imagen").change(function() {
                var descriptor = new FileReader();
                descriptor.readAsDataURL(this.files[0]);

                descriptor.onloadend = function() {
                    imagen = descriptor.result;
                    $("#previsualizacion").attr("src", imagen);
                };
            });
        </script>
</body>
</html>
